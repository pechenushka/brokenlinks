{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Broken Links Analyzer{% endblock %}</title>
    {% block css %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static "front/css/metro-bootstrap.css" %}">
</head>
<body>
<div class="container">
    <div class="well">
        <div class="row">
            <div class="span6 offset3">
                <ul class="thumbnails">
                    <li class="span3 tile tile-double tile-orange">
                        <a href="/">
                            <h1 class="tile-text">Analyze</h1>
                        </a>
                    </li>
                    <li class="span3 tile tile-double">
                        <a href="/">
                            <h1 class="tile-text">me please!</h1>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="span6 offset3">
                <div id="alert">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
<script id="alert_template" type="text/x-jquery-tmpl">
    <div class='alert alert-${type}'>${message}</div>
</script>


    <script type="text/javascript" src="{% static "front/js/jquery-1.8.3.min.js" %}"></script>
    <script type="text/javascript" src="{% static "front/js/jquery.tmpl.min.js" %}"></script>
    <script type="text/javascript" src="{% static "front/js/lib.js" %}"></script>
    <script type="text/javascript" src="{% static "front/js/main.js" %}"></script>
    {% block js %}{% endblock %}
</body>
</html>
